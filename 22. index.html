<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tooltips</title>

  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Tooltips</h1>
    <div class="container">
      <!-- Tooltips -->
      <button class="btn btn-primary" title="Hello World!" data-placement="top" data-toggle="tooltip" type="button" name="button">Tooltip on top</button>
      <button class="btn btn-primary" title="Hello Goodbye!" data-placement="bottom" data-toggle="tooltip" type="button" name="button">Tooltip on bottom</button>
      <button id="hello" class="btn btn-primary" data-html="true" title="<h3>Hello Goodbye!</h3>" data-placement="left" data-toggle="tooltip" type="button" name="button">Tooltip on Left</button>
      <button class="btn btn-primary" title="Hello Goodbye!" data-placement="right" data-toggle="tooltip" type="button" name="button">Tooltip on Right</button>

      <br>
      <hr>

      <!-- Trigger with js -->
      <button class="btn btn-danger" type="button" name="button" onClick="showToolTip()">Show/hide Tooltip</button>


    </div>


    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("[data-toggle='tooltip']").tooltip();
      });
      var i = 1;
      function showToolTip(){
        if(i==0){
          $('#hello').tooltip('hide');
          i=1;
        }else{
          $('#hello').tooltip('show');
          i=0;
        }

      }


    </script>
  </body>
</html>
