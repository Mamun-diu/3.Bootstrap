<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Forms & Input</title>
  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Forms & Input</h1>
    <div class="container">
      <!-- Form -->
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="">Name</label>
          <input class="form-control form-control-sm" type="text" placeholder="Enter Name" name="" value="">
        </div>
        <div class="form-group">
          <label for="">Email Address</label>
          <input class="form-control" type="email" placeholder="Enter Email" name="" value="">
          <small class="form-text text-muted">Your email will not be shared with anyone</small>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input class="form-control" type="password" placeholder="Password" name="" value="">
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <select class="form-control" name="">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Message</label>
          <textarea class="form-control" name="name" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="">File Input</label>
          <input class="form-control-file" type="file" name="" value="">
          <small class="form-text text-muted">Max size 3MB</small>
        </div>
        <input class="btn btn-primary" type="submit" name="" value="Submit">


      </form>



    </div>


    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
