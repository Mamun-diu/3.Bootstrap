<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Alerts & Progress Bars</title>
  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Alerts & Progress Bars</h1>
    <div class="container">
      <!-- Alerts -->
      <div class="alert alert-success">
        <strong> Success</strong> Blog post added <a class="alert-link" href="#">Check it out</a>
      </div>
      <div class="alert alert-danger">
        <strong> Attention</strong> You have a new message <a class="alert-link" href="#">Check it out</a>

      </div>
      <div class="alert alert-warning">
        <strong> warning</strong> Please check the log files <a class="alert-link" href="#">Check it out</a>
      </div>
      <div class="alert alert-info">
        <h4>There's a Problem</h4>
        <strong>Error</strong> Database update failed <a class="alert-link" href="#">Check it out</a>
      </div>
      <!-- Dismissable -->
      <div class="alert alert-success alert-dismissable fade show">
        <button class="close" type="button" name="button" data-dismiss="alert">
          <span>&times;</span>
        </button>
        <strong>Success</strong> Blog post added <a class="alert-link" href="#">Check it out</a>
      </div>
      <br><br>

      <!-- Progress Bars -->
      <div class="progress">
        <div style="width:70%" class="progress-bar">HTML</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" style="width:25%;height:20px;">25%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" style="width:50%;">50%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar" style="width:75%;">75%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:100%;">100%</div>
      </div>
      <br>




    </div>


    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
