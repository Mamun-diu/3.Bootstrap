<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Input Groups & Addon</title>
  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Input Groups & Addon</h1>
    <div class="container">

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="Username" name="" value="">
      </div>
      <br>

      <div class="input-group">
        <input class="form-control" type="text" placeholder="Email Address" name="" value="">
        <div class="input-group-append">
          <span class="input-group-text">@something.com</span>
        </div>
      </div>
      <br>
      <label for="">Choose profile URL</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">https://something.com</span>
        </div>
        <input class="form-control" type="text" name="" value="">
      </div>
      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="text" name="" value="">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <br>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="Username" name="" value="">
      </div>
      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <input type="checkbox" name="" value="">
          </span>
        </div>
        <input class="form-control" type="text"  name="" value="">
      </div>
      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <input type="radio" name="" value="">

          </span>
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text">$5.00</span>
        </div>
        <input class="form-control" type="text"  name="" value="">
      </div>
      <br>

      <div class="input-group">
        <input class="form-control" type="text" placeholder="Search for.." name="" value="">
        <div class="input-group-append">
          <input class="btn btn-primary" type="submit" name="" value="Submit">
        </div>
      </div>


    </div>


    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
