<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Grid Alignment</title>

  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Grid Alignment</h1>
    <div class="container">
      <!-- Vertical alignment -->
      <div class="row mb-3 align-items-start" style="height:200px; border:1px solid #333">
        <div class="col">
          Top Aligned Text
        </div>
        <div class="col">
          Top Aligned Text
        </div>
        <div class="col">
          Top Aligned Text
        </div>
      </div>

      <div class="row mb-3 align-items-center" style="height:200px; border:1px solid #333">
        <div class="col">
          Middle Aligned Text
        </div>
        <div class="col">
          Middle Aligned Text
        </div>
        <div class="col">
          Middle Aligned Text
        </div>
      </div>
      <div class="row mb-3 align-items-end" style="height:200px; border:1px solid #333">
        <div class="col">
          <div class="">
            Bottom Aligned Text
          </div>
        </div>
        <div class="col">
          Bottom Aligned Text
        </div>
        <div class="col">
          Bottom Aligned Text
        </div>
      </div>

      <!-- Vertical align individual cols -->
      <div class="row mb-3" style="height:200px; border:1px solid #333">
        <div class="col align-self-center">
          <div class="">
            Bottom Aligned Text
          </div>
        </div>
        <div class="col">
          Bottom Aligned Text
        </div>
        <div class="col align-self-end">
          Bottom Aligned Text
        </div>
      </div>

    </div>


    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
