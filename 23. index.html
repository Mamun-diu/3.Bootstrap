<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Popovers</title>

  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Popovers</h1>
    <div class="container">
      <!-- Popover -->
      <button class="btn btn-sm btn-primary" data-toggle="popover" title="Hello World" data-content="lorem ipsum dolor sit amet, consectetur adipisicing elit." data-placement="bottom" type="button" name="button">Toggle popover</button>
      <button class="btn btn-sm btn-success" data-toggle="popover" title="Hello World" data-content="lorem ipsum dolor sit amet, consectetur adipisicing elit." data-placement="left" type="button" name="button">Toggle popover</button>
      <button class="btn btn-sm btn-warning" data-toggle="popover" title="Hello World" data-content="lorem ipsum dolor sit amet, consectetur adipisicing elit." data-placement="top" type="button" name="button">Toggle popover</button>
      <button class="btn btn-sm btn-info" data-toggle="popover" title="Hello World" data-content="lorem ipsum dolor sit amet, consectetur adipisicing elit." data-placement="right" type="button" name="button">Toggle popover</button>
      <br><br>
      <!-- Dismissible popover -->
      <button id="hello" class="btn btn-sm btn-danger" data-trigger="focus" data-toggle="popover" title="Hello World" data-content="lorem ipsum dolor sit amet, consectetur adipisicing elit." data-placement="right" type="button" name="button">Toggle popover</button>
      <br>
      <hr>

      <!-- Control with JS -->
      <button class="btn btn-sm btn-dark" type="button" name="button" onClick="togglePopover()">Toggle popover</button>
    </div>


    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('[data-toggle="popover"]').popover();
      function togglePopover(){
        $("#hello").popover("toggle");
      }
    </script>
  </body>
</html>
