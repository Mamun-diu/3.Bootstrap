<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Button</title>
  </head>
  <body>
    <div style="margin-top : 50px;"></div>
    <h1 class="display-3 text-center my-4">Button & Button Group</h1>
    <div class="container">

      <!-- Buttons -->
      <button class="btn btn-primary" type="button" name="button">Primary</button>
      <button class="btn btn-secondary" type="button" name="button">Secondary</button>
      <button class="btn btn-success" type="button" name="button">Success</button>
      <button class="btn btn-info" type="button" name="button">Info</button>
      <button class="btn btn-warning" type="button" name="button">Warning</button>
      <button class="btn btn-danger" type="button" name="button">Danger</button>
      <button class="btn btn-link" type="button" name="button">Link</button>

      <br><br>

      <!-- Button tags -->
      <a class="btn btn-primary" href="#">Link</a>
      <button class="btn btn-primary" type="submit" name="button">Button</button>
      <input class="btn btn-primary" type="button" name="" value="Input">
      <input class="btn btn-primary" type="submit" name="" value="Submit">
      <input class="btn btn-primary" type="reset" name="" value="Reset">

      <br><br>
      <!-- Outline Button -->
      <button class="btn btn-outline-primary" type="button" name="button">Primary</button>
      <button class="btn btn-outline-secondary" type="button" name="button">Secondary</button>
      <button class="btn btn-outline-success" type="button" name="button">Success</button>
      <button class="btn btn-outline-info" type="button" name="button">Info</button>
      <button class="btn btn-outline-warning" type="button" name="button">Warning</button>
      <button class="btn btn-outline-danger" type="button" name="button">Danger</button>
      <button class="btn btn-outline-link" type="button" name="button">Link</button>

      <br><br>

      <!-- Button Sizes -->
      <button class="btn btn-lg btn-primary" type="button" name="button">Large</button>
      <button class="btn btn-sm btn-primary" type="button" name="button">Small</button>
      <button class="btn btn-block btn-primary mt-2" type="button" name="button">Block Level</button>

      <br><br>
      <!-- States -->
      <button class="btn btn-danger" type="button" name="button">Regular Button</button>
      <button class="btn btn-danger active" type="button" name="button">Active Button</button>
      <button class="btn btn-danger disabled" type="button" name="button">Disabled Button</button>
      <button class="btn btn-primary btn-toggle" data-toggle="button" type="button" name="button">Toggle State</button>

      <br><br>

      <!-- Button Dropdown -->
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button" name="button">My Dropdown</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Link One</a>
          <a class="dropdown-item" href="#">Link Two</a>
          <a class="dropdown-item" href="#">Link Three</a>
        </div>
      </div>

      <br><br>

      <!-- Split Dropdown -->
      <div class="btn-group">
        <button class="btn btn-primary" type="button" name="button">My Button</button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button" name="button">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Link One</a>
          <a class="dropdown-item" href="#">Link Two</a>
          <a class="dropdown-item" href="#">Link Three</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Link Four</a>
        </div>
      </div>

      <br><br>

      <!-- Button Group -->
      <div class="btn-group">
        <button class="btn btn-danger" type="button" name="button">Left</button>
        <button class="btn btn-danger" type="button" name="button">Middle</button>
        <button class="btn btn-danger" type="button" name="button">Right</button>
      </div>

      <br><br>

      <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button" name="button">Left</button>
        <button class="btn btn-danger" type="button" name="button">Middle</button>
        <button class="btn btn-danger" type="button" name="button">Right</button>
      </div>



    </div>

    <div style="margin-top : 50px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
